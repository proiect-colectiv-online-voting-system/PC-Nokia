<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Online Voting Admin</title>

  <!-- Bootstrap core CSS -->
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/css/simple-sidebar.css" rel="stylesheet">

</head>

<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
            <div class="sidebar-heading" style="cursor: pointer">Online Vote </div>
            <div class="btn-group">
            <div class="list-group list-group-flush">
              <div class="btn-group">
              <a class="list-group-item list-group-item-action bg-light nav-link dropdown-toggle" href="#" id="loginDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Logins
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="loginDropdown">
                <a class="dropdown-item" href="login-list">List logins</a>
                <a class="dropdown-item" href="login-find">Find logins</a>
              </div>
              </div>
              <div class="btn-group">
              <a class="list-group-item list-group-item-action bg-light nav-link dropdown-toggle" href="#" id="pollDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Polls
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="pollDropdown">
                <a class="dropdown-item" href="poll-create">Create poll</a>
                <a class="dropdown-item" href="poll-list">List polls</a>
              </div>
              </div>
            </div>
            </div>
          </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
      <div class="container-fluid">
          <h1>Logins</h1>
          <div class='row'>
              <div class='col' style='margin: 25px'>
                <select class="browser-default custom-select">
                        <option selected>Open this select menu</option>
                        <option value="1">Timestamp</option>
                        <option value="2">CNP</option>
                        <option value="3">Location</option>
                        <option value="4">User agent</option>
                        <option value="5">IP</option>
                </select>
              </div>
              <div class='col' style='margin: 25px'>
                    <input type="text" class="form-control" id="termToFind">
              </div>
              <div class='col' style='margin: 25px'>
                    <button type="button" class="btn btn-primary" id="findBtn">Search</button>
              </div>
          </div>
          <table class='login-table table table-striped table-bordered'>
              <thead class="thead-dark">
                <tr>
                    <th scope="col">Timestamp</th>
                    <th scope="col">CNP</th>
                    <th scope="col">location</th>
                    <th scope="col">User agent</th>
                    <th scope="col">IP</th>
                </tr>
              </thead>
              <tbody class="thead-dark table-body">

              </tbody>
          </table>
      </div>
  </div>
    <!-- /#page-content-wrapper -->

  <!-- Bootstrap core JavaScript -->
  <script src="/vendor/jquery/jquery.min.js"></script>
  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>

<script>
    $('.sidebar-heading').on('click', function(e){
        window.location.replace("/admin");
    });
</script>

<script>
    $('#findBtn').on('click', function(e){
        var fieldNR = $('.custom-select').val();
        var field = '';
        switch(fieldNR){
            case '1':
                field = 'timestamp';
                break;
            case '2':
                field = 'CNP';
                break;
            case '3':
                field = 'location';
                break;
            case '4':
                field = 'user_agent';
                break;
            case '5':
                field = 'IP';
                break;
        };
        var term = $('#termToFind').val();
        $.ajax({
            url: "/api/admin/find-logins",
            type: "GET",
            data: { field: field, term: term},
            success: function(data){
                console.log(data);
                $('.table-body').html('');
                data.forEach(function(dataSample){
                    $('.table-body').append("<tr scope='row'><td>" + dataSample.timestamp + "</td>"
                                            +"<td>" + dataSample.CNP + "</td>"
                                            +"<td>" + dataSample.location + "</td>"
                                            +"<td>" + dataSample.user_agent + "</td>"
                                            +"<td>" + dataSample.IP + "</td></tr>");
                });
            },
            error: function(error){
                console.log("Error:");
                console.log(error);
            }
        });
    });
</script>
